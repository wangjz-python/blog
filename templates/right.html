{% load static %}
<section class="widget post-right-item">
    <h4 class="post-right-title">热门推荐</h4>
    <ul class="post-hot clearfix">
        {% for re in remen %}

        <li>
            <div class="img">

                <a href="{% url 'first:index' %}show{{ re.id }}.html"
                   title="{{ re.title }}"><img
                        src="media/{{ re.img }}"
                        srcset="media/{{ re.img }}"
                        alt="" class="wp-post-image" width="120"
                        height="80"/></a>
            </div>
            <a href="{% url 'first:index' %}show{{ re.id }}.html" title="{{ re.title }}"
               target="_blank" class="title">{{ re.title }}</a>
        </li>

        {% endfor %}
    </ul>
</section>

</section>
<section class="widget post-right-item"><h4 class="post-right-title">所有标签</h4>
    <div class="tags">
        {% for tag in tags %}

        <a href="{% url 'first:index' %}tag/{{ tag.name }}">{{ tag.name }}</a>

        {% endfor %}
    </div>
</section>
</section><!-- /关注我们 -->
